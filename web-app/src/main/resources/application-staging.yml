spring:
  config:
    activate:
      on-profile: staging
  
  # In Staging (Render), we strictly rely on Environment Variables.
  # We bind them explicitly here to ensure they are used, or fail if missing.
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

storage:
  type: s3
  bucket: ${S3_BUCKET:marketplace-staging}
  region: ${S3_REGION:us-east-1}
  access-key: ${S3_ACCESS_KEY}
  secret-key: ${S3_SECRET_KEY}

payfast:
  merchant-id: ${PAYFAST_MERCHANT_ID:10000100} # Default Sandbox ID
  merchant-key: ${PAYFAST_MERCHANT_KEY:46f0cd694581a} # Default Sandbox Key
  passphrase: ${PAYFAST_PASSPHRASE:sandbox}
  sandbox-mode: true
  base-url: https://sandbox.payfast.co.za

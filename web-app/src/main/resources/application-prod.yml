spring:
  config:
    activate:
      on-profile: prod
  
  # In Production (Render), we rely on Environment Variables.
  # Render Blueprint sets SPRING_DATASOURCE_URL, USERNAME, PASSWORD.
  # We bind them explicitly here to ensure they are used, or fail if missing.
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

storage:
  type: s3
  bucket: ${S3_BUCKET}
  region: ${S3_REGION}
  access-key: ${S3_ACCESS_KEY}
  secret-key: ${S3_SECRET_KEY}

payfast:
  merchant-id: ${PAYFAST_MERCHANT_ID}
  merchant-key: ${PAYFAST_MERCHANT_KEY}
  passphrase: ${PAYFAST_PASSPHRASE}
  sandbox-mode: false
  base-url: https://www.payfast.co.za

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Email Verified - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 p-5">
                    <div class="card-body">
                        <div class="mb-4 text-success">
                            <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="h3 mb-3">Email Verified Successfully!</h1>
                        <p class="text-muted mb-4">
                            Thank you for verifying your email address. Your account is now fully active.
                        </p>
                        <a th:href="@{/login}" class="btn btn-primary px-4">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Payment Cancelled - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container py-5 text-center">
            <div class="mb-4 text-warning">
                <i class="bi bi-exclamation-circle" style="font-size: 4rem;"></i>
            </div>
            <h1 class="mb-3">Payment Cancelled</h1>
            <p class="lead text-muted mb-4">
                You have cancelled the payment process. No charges were made to your account.
            </p>
            <p class="mb-5">
                Your items are still in your cart if you wish to complete the purchase later.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a th:href="@{/cart}" class="btn btn-primary px-4">Return to Cart</a>
                <a th:href="@{/}" class="btn btn-outline-secondary px-4">Continue Shopping</a>
            </div>
        </div>
    </div>
</body>

</html>

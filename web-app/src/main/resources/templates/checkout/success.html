<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Payment Successful</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="text-center">
                <div class="alert alert-success">
                    <h2>âœ“ Payment Successful!</h2>
                    <p th:text="${message}">Thank you for your purchase!</p>
                </div>

                <div th:if="${order != null}">
                    <p>Order Number: <strong th:text="${order.orderNumber}">ORD-123</strong></p>
                    <p>Total: <strong th:text="${'R' + order.totalAmount}">R299.97</strong></p>
                </div>

                <div class="mt-4">
                    <a th:href="@{/library}" class="btn btn-primary">View My Library</a>
                    <a th:href="@{/products}" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

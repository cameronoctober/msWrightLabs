<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Checkout</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Checkout</h2>

            <div class="row">
                <div class="col-md-8">
                    <h4>Order Summary</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.productTitle}">Product</td>
                                <td th:text="${'R' + item.price}">R99.99</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Total:</th>
                                <th th:text="${'R' + order.totalAmount}">R299.97</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Payment</h5>
                            <p>You will be redirected to PayFast to complete your payment securely.</p>

                            <form th:action="${paymentUrl}" method="post">
                                <input th:each="entry : ${paymentData}" type="hidden" th:name="${entry.key}"
                                    th:value="${entry.value}">
                                <button type="submit" class="btn btn-success w-100">Pay with PayFast</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

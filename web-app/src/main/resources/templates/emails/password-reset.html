<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>

<body style="font-family: sans-serif; margin: 0; padding: 20px;">
    <div
        style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #eee; border-radius: 5px;">
        <h2 style="color: #333;">Password Reset Request</h2>
        <p>Hello,</p>
        <p>We received a request to reset your password. If you didn't make this request, you can safely ignore this
            email.</p>
        <p>To reset your password, click the button below:</p>
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="@{|${baseUrl}/auth/reset-password?token=${token}|}"
                style="background-color: #0d6efd; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                Reset Password
            </a>
        </div>
        <p>This link will expire in 24 hours.</p>
    </div>
</body>

</html>

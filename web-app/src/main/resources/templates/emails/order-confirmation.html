<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .order-details {
            margin: 20px 0;
        }

        .item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase, <span th:text="${order.buyer.name}">Customer</span>.</p>
        </div>

        <div class="order-details">
            <h3>Order #<span th:text="${order.orderNumber}">12345</span></h3>
            <p>Date: <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">Date</span></p>

            <div class="items">
                <div th:each="item : ${order.items}" class="item">
                    <div style="display: flex; justify-content: space-between;">
                        <span th:text="${item.product.title}">Product Name</span>
                        <span th:text="${'R ' + item.price}">R 100.00</span>
                    </div>
                </div>
            </div>

            <div class="total">
                Total: R <span th:text="${order.totalAmount}">200.00</span>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <p>Your digital products are ready for download.</p>
            <a th:href="@{|${baseUrl}/library|}" class="btn">Go to My Library</a>
        </div>
    </div>
</body>

</html>

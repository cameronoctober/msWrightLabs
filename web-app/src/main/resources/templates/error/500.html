<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Server Error - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container text-center py-5">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="h4 mb-4">Something Went Wrong</h2>
            <p class="text-muted mb-5">
                Our server encountered an internal error. Please try again later.
            </p>
            <div class="alert alert-secondary d-inline-block text-start mb-4" th:if="${message}">
                <strong>Error Details:</strong>
                <pre class="mb-0 mt-2" th:text="${message}"></pre>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-primary px-4">Go Home</a>
            </div>
        </div>
    </div>
</body>

</html>

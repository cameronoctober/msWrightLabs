<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>User Management - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>User Management</h1>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <!-- Search -->
                <form class="row g-3 mb-4" th:action="@{/admin/users}" method="get">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" placeholder="Search users..."
                            th:value="${param.keyword}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Search</button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <h6 class="mb-0" th:text="${user.name}">John Doe</h6>
                                    <small class="text-muted" th:text="${user.email}">john@example.com</small>
                                </td>
                                <td><span class="badge bg-secondary" th:text="${user.role}">BUYER</span></td>
                                <td>
                                    <span class="badge" th:classappend="${user.enabled ? 'bg-success' : 'bg-danger'}"
                                        th:text="${user.enabled ? 'Active' : 'Locked'}">Active</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">01 Jan 2024</td>
                                <td class="text-end">
                                    <form th:if="${user.enabled}" th:action="@{|/admin/users/${user.id}/lock|}"
                                        method="post" class="d-inline">
                                        <button class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Are you sure you want to lock this user?')">Lock</button>
                                    </form>
                                    <form th:unless="${user.enabled}" th:action="@{|/admin/users/${user.id}/unlock|}"
                                        method="post" class="d-inline">
                                        <button class="btn btn-sm btn-outline-success">Unlock</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="mt-3" th:if="${users.totalPages > 1}">
                    <nav th:replace="~{fragments/pagination :: pagination(${users})}">Pagination</nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

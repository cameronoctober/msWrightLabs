<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Product Moderation - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Product Moderation</h1>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th style="width: 40%">Product</th>
                                <th>Seller</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td>
                                    <h6 class="mb-0" th:text="${product.title}">Math Worksheet</h6>
                                    <small class="text-muted"
                                        th:text="${product.subject} + ' • ' + ${product.grade}">Math • Grade 10</small>
                                </td>
                                <td th:text="${product.sellerName}">John Doe</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${product.status == 'PUBLISHED' ? 'bg-success' : 'bg-warning'}"
                                        th:text="${product.status}">PUBLISHED</span>
                                </td>
                                <td th:text="${'R ' + product.price}">R 50.00</td>
                                <td class="text-end">
                                    <a th:href="@{|/products/${product.id}|}" target="_blank"
                                        class="btn btn-sm btn-outline-secondary me-2">View</a>

                                    <form th:if="${product.status != 'PUBLISHED'}"
                                        th:action="@{|/admin/products/${product.id}/approve|}" method="post"
                                        class="d-inline">
                                        <button class="btn btn-sm btn-success">Approve</button>
                                    </form>

                                    <form th:if="${product.status == 'PUBLISHED'}"
                                        th:action="@{|/admin/products/${product.id}/reject|}" method="post"
                                        class="d-inline">
                                        <button class="btn btn-sm btn-danger"
                                            onclick="return confirm('Reject this product?')">Reject</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="mt-3" th:if="${products.totalPages > 1}">
                    <nav th:replace="~{fragments/pagination :: pagination(${products})}">Pagination</nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

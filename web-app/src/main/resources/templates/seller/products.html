<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>My Products - Teacher Marketplace</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>My Products</h1>
                <p class="text-muted">Manage your digital resources</p>
            </div>
            <a th:href="@{/seller/products/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add New Product
            </a>
        </div>

        <!-- Filters -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <form th:action="@{/seller/products}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" placeholder="Search by title..."
                            th:value="${param.keyword}">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="status">
                            <option value="">All Statuses</option>
                            <option value="PUBLISHED" th:selected="${param.status == 'PUBLISHED'}">Published</option>
                            <option value="DRAFT" th:selected="${param.status == 'DRAFT'}">Draft</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Product Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Product</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Sales</th>
                                <th>Rating</th>
                                <th>Created</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-light rounded d-flex align-items-center justify-content-center me-3"
                                            style="width: 48px; height: 48px;">
                                            <i class="bi bi-file-earmark-text text-secondary fs-4"></i>
                                        </div>
                                        <div>
                                            <h6 class="mb-0 text-truncate" style="max-width: 250px;"
                                                th:text="${product.title}">Product Title</h6>
                                            <small class="text-muted" th:text="${product.subject}">Math</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${'R ' + product.price}">R 150.00</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${product.status == 'PUBLISHED' ? 'bg-success' : 'bg-secondary'}"
                                        th:text="${product.status}">PUBLISHED</span>
                                </td>
                                <td th:text="${product.totalSales}">12</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-star-fill text-warning fs-6 me-1"></i>
                                        <span
                                            th:text="${product.averageRating > 0 ? product.averageRating : '-'}">4.5</span>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy')}">12 Jan 2024</td>
                                <td class="text-end pe-4">
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item"
                                                    th:href="@{|/seller/products/${product.id}/edit|}"><i
                                                        class="bi bi-pencil me-2"></i>Edit</a></li>
                                            <li><a class="dropdown-item" th:href="@{|/products/${product.id}|}"
                                                    target="_blank"><i class="bi bi-eye me-2"></i>View Public</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li>
                                                <form th:action="@{|/seller/products/${product.id}/publish|}"
                                                    method="post" class="d-inline">
                                                    <button type="submit" class="dropdown-item text-success"
                                                        th:if="${product.status != 'PUBLISHED'}">
                                                        <i class="bi bi-check-circle me-2"></i>Publish
                                                    </button>
                                                </form>
                                                <form th:action="@{|/seller/products/${product.id}/unpublish|}"
                                                    method="post" class="d-inline">
                                                    <button type="submit" class="dropdown-item text-warning"
                                                        th:if="${product.status == 'PUBLISHED'}">
                                                        <i class="bi bi-pause-circle me-2"></i>Unpublish
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="7" class="text-center py-5">
                                    <div class="text-muted mb-3">
                                        <i class="bi bi-folder2-open display-4"></i>
                                    </div>
                                    <h5>No products found</h5>
                                    <p class="text-muted">Get started by creating your first product.</p>
                                    <a th:href="@{/seller/products/new}" class="btn btn-primary">Create Product</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Fragment -->
                <div class="p-3 border-top" th:if="${products.totalPages > 1}">
                    <nav th:replace="~{fragments/pagination :: pagination(${products})}">Pagination</nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

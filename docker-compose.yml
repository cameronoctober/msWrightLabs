version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-db
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Minio (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: marketplace-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create Minio bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/marketplace-files; /usr/bin/mc anonymous set public myminio/marketplace-files; exit 0; "

  # Marketplace application
  app:
    build: .
    container_name: marketplace-app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: marketplace
      DB_USERNAME: postgres
      DB_PASSWORD: postgres

      # Storage
      STORAGE_TYPE: s3
      S3_BUCKET: marketplace-files
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin

      # PayFast (sandbox mode)
      PAYFAST_MERCHANT_ID: 10000100
      PAYFAST_MERCHANT_KEY: 46f0cd694581a
      PAYFAST_PASSPHRASE: jt7NOE43FZPn
      PAYFAST_SANDBOX: "true"

      # Application
      BASE_URL: http://localhost:8080
      COMMISSION_RATE: 0.15

      # Email (update with real SMTP credentials)
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 587
      SMTP_USERNAME: your-email@example.com
      SMTP_PASSWORD: your-password
      MAIL_FROM: noreply@lessonmarketplace.com

      # Security
      JWT_SECRET: super-secret-jwt-key-change-in-production-please

    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  minio_data:
